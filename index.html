<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Front-End Mentor calculator app challenge solution">
		<title>Frontend Mentor | Calculator app</title>
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<!-- HEADER -->
		<header class="header wrapper">
			<h1 class="header__logo">calc</h1>
			<h2 class="header__theme">THEME</h2>
			<!-- THEME -->
			<div class="theme">
				<h2 class="theme__numbers">
					<span>1</span>
					<span>2</span>
					<span>3</span>
				</h2>
				<!-- CURRENT-->
				<div class="current">
					<div class="current__theme"></div>
				</div>
			</div>
		</header>

		<main>
			<div>
				<input id="input" type="number" value="399981">
			</div>
			<div class="keypad">
				<button class="btn">7</button>
				<button class="btn">8</button>
				<button class="btn">9</button>
				<button class="btn btn--special">DEL</button>
				<button class="btn">4</button>
				<button class="btn">5</button>
				<button class="btn">6</button>
				<button class="btn">&plus;</button>
				<button class="btn">1</button>
				<button class="btn">2</button>
				<button class="btn">3</button>
				<button class="btn">&minus;</button>
				<button class="btn">&sdot;</button>
				<button class="btn">0</button>
				<button class="btn">&divide;</button>
				<button class="btn">&times;</button>
				<button class="btn btn--special">RESET</button>
				<button class="btn btn--special btn--special--eq">&equals;</button>
			</div>
		</main>
		<footer>
		<p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</p>	
		</footer>
		<script src="script.js"></script>
	</body>
</html>
