<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Front-End Mentor calculator app challenge solution">
		<title>Frontend Mentor | Calculator app</title>
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>

		<header class="header">
			<h1 class="header__logo">calc</h1>
			<h2 class="header__theme">THEME</h2>

			<div class="theme">
				<h2 class="theme__numbers">1 2 3</h2>
				<div class="current">
					<div class="current__theme"></div>
				</div>
			</div>
		</header>

		<main>
			<div>
				<input id="input" type="number" value="399981">
			</div>
			<div>
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button class="btn-special">DEL</button>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>&plus;</button>
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>&minus;</button>
				<button>&sdot;</button>
				<button>0</button>
				<button>&divide;</button>
				<button>&times;</button>
				<button class="btn-special">RESET</button>
				<button class="btn-special">&equals;</button>
			</div>
		</main>
		<footer>
		<p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</p>	
		</footer>
		<script src="script.js"></script>
	</body>
</html>
